###Messages

MESSAGE_NOT_FOUND_USUARIOS = No existen usuarios.
MESSAGE_NOT_FOUND_USUARIO = No se encontro el usuario solicitado.
MESSAGE_NOT_FOUND_ROLE = No existe un rol con el nombre.
MESSAGE_CANT_CREATE_ROL = El rol no pudo ser creado.
MESSAGE_CANT_CREATE_USER = El usuario no pudo ser creado.
MESSAGE_MAIL_EXISTS = Ya existe el mail.
MESSAGE_USER_EXISTS = Ya existe el usuario.
MESSAGE_MAIL_NOT_EXISTS = No existe ningun usuario con el mail ingresado.
MESSAGE_MAIL_RESTORE = El mail para recuperar contraseña se envío correctamente.
MESSAGE_CANT_RESET_PASSWORD = No se pudo resetear el password.
MESSAGE_CANT_SEND_MAIL_NEW_PASSWORD = El mail de restablecimiento de contraseña no pudo ser enviado.
	
	#Articulo

MESSAGE_NOT_FOUND_ARTICULOS = No existen articulos.
MESSAGE_NOT_FOUND_ARTICULO = No se encontro el articulo solicitado.
MESSAGE_CANT_CREATE_ARTICULO = El articulo no pudo ser creado.

	#UnidadMedida

MESSAGE_NOT_FOUND_UNIDADES_MEDIDA = No existen unidades de medida.
MESSAGE_NOT_FOUND_UNIDAD_MEDIDA = No se encontro la unidad medida solicitada.
MESSAGE_CANT_CREATE_UNIDAD_MEDIDA = La unidad medida no pudo ser creada.

	#Client

MESSAGE_NOT_FOUND_CLIENT = No existen clientes.
